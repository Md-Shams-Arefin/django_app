{% extends "base.html" %}
{% block start%}

<h1 class="text-center mt-5">Django server</h1>

<table class="container mt-4">
    <tr class="text-center">
        <th>S No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>Vote</th>
    </tr>
    {% for people in student%}
    <tr class="text-center">
        <td>{{forloop.counter}}</td>
        <td>{{people.name}}</td>
        <td>{{people.age}}</td>
        <td>
            {% if people.age >= 18 %}
            👍
            {% else %}
            👎
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

<!-- {{student}} -->


{% endblock %}
